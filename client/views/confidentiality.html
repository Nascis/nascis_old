<template name="confidentiality">
	<div id="confidentiality" class="ui segment">
		<h2  class="ui header">
			<i class="ui icon privacy"></i>
			<div class="content uppercase">
				Confidentialité
				<div class="sub header thin lowercase">Données collectées, Usage et Sécurité</div>
			</div>
		</h2>
		<span class="ui primary top right attached label">Dernière mise à jour le 31/08/2015</span>
		<div class="ui ordered list very relaxed">
			<div class="item">
				<h3 class="ui header thin uppercase">Définition et nature des données à caractère personnel</h3>
				Lors de votre utilisation du site thecadcollection.com (ci-après le « site »), nous pouvons être amenés à vous demander de nous communiquer des données à caractère personnel vous concernant.<br>
				Le terme « données à caractère personnel » désigne toutes les données qui permettent d’identifier un individu, ce qui correspond notamment à vos nom, prénoms, pseudonyme, photographie, adresse postale, adresse de courrier électronique, numéro de téléphone, date de naissance, ainsi qu’à tout autre renseignement que vous choisirez de nous communiquer à votre sujet.
			</div>
			<div class="item">
				<h3 class="ui header thin uppercase">Objet de la présente charte</h3>
				La présente charte a pour objet de vous informer sur les moyens que nous mettons en œuvre pour collecter vos données à caractère personnel, dans le respect le plus strict de vos droits.<br>
				Nous vous indiquons à ce sujet que nous nous conformons, dans la collecte et la gestion de vos données à caractère personnel, à la loi n° 78-17 du 6 janvier 1978 relative à l'informatique, aux fichiers et aux libertés, dans sa version actuelle.
			</div>
			<div class="item">
				<h3 class="ui header thin uppercase">Identité du responsable de la collecte de données</h3>
				Le responsable de la collecte de vos données à caractère personnel est la société nascis, auto-entreprenariat (dénommée dans le cadre des présentes : « nous »).
			</div>
			<div class="item">
				<h3 class="ui header thin uppercase">Collecte des données à caractère personnel</h3>
				Vos données à caractère personnel sont collectées pour répondre à une ou plusieurs des finalités suivantes :
				<div class="ui ordered list">

					<div class="item">Gérer vos commandes passées sur le site ainsi que les éventuels services accessibles sur celui-ci;
					</div>
					<div class="item">Constituer un fichier de membres inscrits, d’utilisateurs et de prospects;
					</div>

					<div class="item">Effectuer des opérations relatives à la prospection, comprenant :<br>
						La gestion d’opérations techniques de prospection (ce qui inclut notamment les opérations techniques comme la normalisation, l’enrichissement et la déduplication)<br>
						La sélection de personnes pour réaliser des actions de fidélisation, de prospection, de sondage, de test produit et de promotion ;<br>
					</div>
					<div class="item">Elaborer des statistiques commerciales et de fréquentation du site;
					</div>
					<div class="item">Respecter nos obligations légales et réglementaires;
					</div>
					<div class="item">Gérer les impayés et les contentieux éventuels quant à l’utilisation de nos produits ou services;
					</div>
					<div class="item">Gérer les avis des personnes sur les produits, services ou contenus;
					</div>
					<div class="item">Respecter nos obligations légales et réglementaires.
					</div>
				</div>
				Nous vous informons, lors de la collecte de vos données personnelles, si certaines données doivent être obligatoirement renseignées ou si elles sont facultatives. Nous vous indiquons également quelles sont les conséquences éventuelles d’un défaut de réponse.
			</div>
			<div class="item">
				<h3 class="ui header thin uppercase">Destinataires des données collectées</h3>
				Seul le personnel de notre société, les services chargés du contrôle (commissaires aux comptes notamment) auront accès à vos données à caractère personnel.<br>
				peuvent également être destinataires de vos données à caractère personnel les organismes publics, exclusivement pour répondre à nos obligations légales, les auxiliaires de justice, les officiers ministériels et les organismes chargés d’effectuer le recouvrement de créances.
			</div>
			<div class="item">
				<h3 class="ui header thin uppercase">Cession des données à caractère personnel</h3>
				Vos données à caractère personnel pourront faire l’objet de cessions, locations ou échanges au bénéfice de tiers. Dans le cas où vous le souhaiteriez, nous vous donnons la faculté de cocher une case exprimant votre accord à ce sujet lors de la collecte de vos données.
			</div>
			<div class="item">
				<h3 class="ui header thin uppercase">Durée de conservation des données à caractère personnel</h3>
				<div class="ui list">
					<div class="item">Concernant vos données relatives à la gestion de clients et prospects :<br>
						Vos données à caractère personnel ne seront pas conservées au-delà de la durée strictement nécessaire à la gestion de notre relation avec vous et, concernant les opérations de prospection, au-delà de la durée pendant laquelle vos données sont nécessaires à la réalisation de celles-ci. Vos données à caractère personnel seront au plus tard supprimées trois ans après votre désinscription, à l’exception de celles nécessaires à l’établissement de la preuve d’un droit ou d’un contrat qui peuvent être légalement archivées pendant cinq ans.
					</div>
					<div class="item">Concernant les pièces d’identité :<br>
						En cas d’exercice du droit d’accès ou de rectification, les données relatives aux pièces d’identité pourront être conservées pendant le délai prévu à l’article 9 du code de procédure pénale, soit un an. En cas d’exercice du droit d’opposition, ces données peuvent être archivées pendant le délai de prescription prévu par l’article 8 du code de procédure pénale, soit trois ans.
					</div>
					<div class="item">Concernant les données relatives aux cartes bancaires :<br>
						Nous ne conservons pas les données relatives aux cartes bancaires au-delà du temps nécessaire pour permettre la réalisation de la transaction.<br>
						Les données relatives au cryptogramme visuel ou cvv2, inscrit sur votre carte bancaire, ne sont pas stockées.<br>
						Dans le cas du paiement par carte bancaire, les données relatives à celles-ci pourront toutefois être conservées, pour une finalité de preuve en cas d’éventuelle contestation de la transaction, en archives intermédiaires, pour la durée prévue par l’article l 133-24 du code monétaire et financier, en l’occurrence 13 mois suivant la date de débit. Ce délai peut être étendu à 15 mois afin de prendre en compte la possibilité d’utilisation des cartes de paiement à débit différé
						.
					</div>
					<div class="item">Concernant la gestion des listes d’opposition à recevoir de la prospection :<br>
						Les informations permettant de prendre en compte votre droit d’opposition sont conservées au minimum trois ans à compter de l’exercice du droit d’opposition.
					</div>
					<div class="item">Concernant les statistiques de mesure d’audience et les cookies :<br>
						Les informations stockées dans le terminal des utilisateurs ou tout autre élément utilisé pour identifier les utilisateurs et permettant leur traçabilité ou fréquentation ne seront pas conservées au-delà de 6 mois.
					</div>
				</div>

			</div>
			<div class="item">
				<h3 class="ui header thin uppercase">Sécurité</h3>
				Nous vous informons pour prendre toutes précautions utiles, mesures organisationnelles et techniques appropriées pour préserver la sécurité, l’intégrité et la confidentialité de vos données à caractère personnel et notamment, empêcher qu’elles soient déformées, endommagées ou que des tiers non autorisés y aient accès. Nous recourrons également à des systèmes de paiement sécurisé conformes à l’état de l’art et à la réglementation applicable.

			</div>
			<div class="item">
				<h3 class="ui header thin uppercase">Cookies</h3>
				Les cookies sont des fichiers textes, souvent cryptés, stockés dans votre navigateur. Ils sont créés lorsque le navigateur d’un utilisateur charge un site internet donné : le site envoie des informations au navigateur, qui créé alors un fichier texte. Chaque fois que l’utilisateur revient sur le même site, le navigateur récupère ce fichier et l’envoie au serveur du site internet.<br>
				On peut distinguer deux types de cookies, qui n’ont pas les mêmes finalités : les cookies techniques et les cookies publicitaires :<br>
				les cookies techniques sont utilisés tout au long de votre navigation, afin de la faciliter et d’exécuter certaines fonctions. Un cookie technique peut par exemple être utilisé pour mémoriser les réponses renseignées dans un formulaire ou encore les préférences de l’utilisateur s’agissant de la langue ou de la présentation d’un site internet, lorsque de telles options sont disponibles.<br>
				Les cookies publicitaires peuvent être créés non seulement par le site internet sur lequel l’utilisateur navigue, mais également par d’autres sites internet diffusant des publicités, annonces, widgets ou autres éléments sur la page affichée. Ces cookies peuvent notamment être utilisés pour effectuer de la publicité ciblée, c’est-à-dire de la publicité déterminée en fonction de la navigation de l’utilisateur.<br>
				Nous utilisons des cookies techniques. Vous pouvez vous opposer à l’installation de ces cookies, mais un tel refus pourrait empêcher le bon fonctionnement du site.<br>
				Nous n’utilisons pas de cookies publicitaires. Toutefois, si nous devions en utiliser à l’avenir, nous vous en informerions au préalable et vous auriez la possibilité le cas échéant de désactiver ces cookies.<br>
				Nous utilisons des outils statistiques d’analyse d’audience qui génèrent un cookie permettant de mesurer le nombre de visites sur le site, le nombre de pages vues et l’activité des visiteurs. la durée de conservation de ce cookie est limitée à 6 mois. Votre adresse ip est également collectée pour déterminer la ville depuis laquelle vous vous connectez.<br>
				Nous vous rappelons à toutes fins utiles qu’il vous est possible de vous opposer au dépôt de cookies en configurant votre navigateur.

			</div>
			<div class="item">
				<h3 class="ui header thin uppercase">Consentement</h3>
				Lorsque vous choisissez de communiquer vos données à caractère personnel, vous donnez expressément votre consentement pour la collecte et l’utilisation de vos données personnelles conformément à ce qui est énoncé à la présente charte et à la législation en vigueur.

			</div>

				Conformément à la loi n° 78-17 du 6 janvier 1978 relative à l'informatique, aux fichiers et aux libertés, vous disposez du droit d’obtenir la communication et, le cas échéant, la rectification ou la suppression des informations vous concernant. Vous pouvez vous adresser à :<br>

			</div>

			</div>

				La présente charte est entrée en vigueur le 31/08/2015<br>
			</div>
		</div>
	</div>
