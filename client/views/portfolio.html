<template name="portfolio">
    <section id="portfolio" class="">
        <div class="ui link cards">
            {{#each projects}}
            <div class="ui card">
                <div class="image">
                    <img src="{{imgUrl}}">
                </div>
                <div class="content">
                    <a class="header">{{name}}</a>
                    <div class="meta">
                        <span class="date">{{dateRealized}}</span>
                    </div>
                    <div class="description">{{shortDescription}}</div>
                </div>
            </div>
            {{/each}}
        </div>
    </section>
</template>
